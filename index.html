<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flickerro - Universal Streaming and Telepresence Platform</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <label>Time (4th Dimension):</label>
        <input type="range" id="timeSlider" min="0" max="100" value="0">
        <span id="timeValue">0</span>
        <br>
        <label>Translation (X Axis):</label>
        <input type="range" id="translateXSlider" min="-5" max="5" step="0.1" value="0">
        <span id="translateXValue">0</span>
        <br>
        <label>Rotation (Z Axis):</label>
        <input type="range" id="rotateZSlider" min="0" max="360" step="1" value="0">
        <span id="rotateZValue">0Â°</span>
        <br>
        <label>Scale (X Axis):</label>
        <input type="range" id="scaleXSlider" min="0.1" max="5" step="0.1" value="1">
        <span id="scaleXValue">1</span>
        <br>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://unpkg.com/three@0.134.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://unpkg.com/three@0.134.0/examples/js/vr/WebXRManager.js"></script>
    <script src="app.js"></script>
</body>
</html>
